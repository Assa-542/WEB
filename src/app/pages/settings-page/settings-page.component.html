<app-profile-header
></app-profile-header>

<form class="profile-form" [formGroup="form"]>
    <div class="two-columns">
        <label class="tt-form-label">
            <span class="tt-form-label__text">Имя</span>
            <input type="text" class="tt-form-input" fromControlName="firstName">
        </label>

        <label class="tt-form-label">
            <span class="tt-form-label__text">Фамилия</span>
            <input type="text" class="tt-form-input" fromControlName="lastName">
        </label>
    </div>

    <label class="tt-form-label">
        <span class="tt-form-label__text">Telegram username</span>
        <input type="text" class="tt-form-input" fromControlName="username">
    </label>


    <label class="tt-form-label">
        <span class="tt-form-label__text">Telegram username</span>
        <textarea formControlName="description" class="tt-form-input"></textarea>
    </label>

    <label class="tt-form-label">
        <span class="tt-form-label__text">Навыки (стэк)</span>
        <input type="text" class="tt-form-input" fromControlName="firstName">
    </label>

</form>
